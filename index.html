<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>movies app</title>
  </head>
  <body class="bg-gray-900   ">
    <!-- Header -->
    <div class="flex flex-col sticky top-0">
    <nav class="bg-gray-900 pb-2 px-5 border-b flex justify-between items-center  py-2">
      <h1 class="md:ml-10 ml-5 text-xl font-mono font-medium text-green-300">
        Movies App
      </h1>
      <div class="hidden md:flex text-green-300 gap-x-5 font-mono text-sm">
        <p class="cursor-pointer upcoming">Upcoming Movies</p>
        <p class="cursor-pointer Top">Top_Rated Movies</p>
        <p class="cursor-pointer Popular">Popular Movies</p>
        <p class="cursor-pointer Trending">Trending movies</p>
      </div>
      <div class="md:hidden">
        <svg id="toggle" class=" text-green-300 h-7 w-7  " xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
    </nav>
    <div id="menu" class="hidden md:hidden flex flex-col items-center text-green-300 gap-x-5 font-mono bg-gray-900 gap-y-2 py-4 text-sm">
      <p onclick="getupcomingMovies()" class="cursor-pointer upcoming">Upcoming Movies</p>
      <p onclick="getTopratedMovies()" class="cursor-pointer Top">Top_Rated Movies</p>
      <p onclick="getPopularMovies()" class="cursor-pointer Popular">Popular Movies</p>
      <p onclick="getTrendingMovies()" class="cursor-pointer Trending">Trending movies</p>
    </div>
    </div>

    <!-- search bar  -->
    <section class="">
      <div
        class="
          bg-gray-800
          flex flex-col
          items-center
          justify-center
          py-7
          md:max-w-4xl
          max-w-xs
          mx-auto
          rounded-xl
          border-2 border-green-500
          mt-4
          gap-y-2
        "
      >
        <label class="text-3xl font-serif text-green-400" for="#search"
          >Search movies</label
        >
        <form id="form">
          <input
            id="search"
            type="text "
            placeholder="Movie Name"
            
            class="
              pl-4
              md:w-96
              outline-none
              rounded-md
              border-gray-900 border-2
              py-2
              text-gray-800
              font-bold font-mono
            "
          />
        </form>
      </div>
    </section>
    <h1 id="heading" class="text-2xl text-green-400 font-serif text-center mt-4 bg-gray-900">Trending Movies</h1>
    <section
      id="movies"
      class="
        mx-auto
        container
        flex flex-wrap
        justify-center
        gap-2
        mt-10
        max-w-5xl
      "
    >
   
  </section>
    <section
      id="searchmovies"
      class="
        mx-auto
        container
        flex flex-wrap
        justify-center
        gap-2
        mt-10
        max-w-5xl
      "
    >


  </body>
  <script src="./index.js"></script>
</html>
